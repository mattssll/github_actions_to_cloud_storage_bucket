name: learn-github-actions
on:
  push:
    branches:
      - main
      - develop 
jobs:
  upload-to-cloud-storage:
    runs-on: ubuntu-latest
    steps:
      - id: upload-files
        uses: google-github-actions/upload-cloud-storage@main
        with:
          credentials: ${{ secrets.gcp_credentials }}
          path: ../airflow
          destination: data_team_test2
          parent: false
